---
services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
      #security_opt:
      #- seccomp=unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ./calibre-config:/config
      - /mnt/RAID/public/eBooks:/mnt/eBooks
    restart: unless-stopped

  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - OATHLIB_RELAX_TOKEN_SCOPE=1
    volumes:
      - ./calibre-web-config:/config
      - /mnt/RAID/public/eBooks:/books
    restart: unless-stopped

networks:
  default:
    external: true
    name: calibre
